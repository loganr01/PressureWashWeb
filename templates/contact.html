{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center pt-5 mt-5 mb-5" style="min-height: 90vh;">
  <div class="contact-form p-4 rounded shadow" style="background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);">
    <h2 class="text-center mb-4">Contact TrueWash Exterior</h2>
    <p class="text-center mb-4">Get a fast, no-obligation estimate! Include your address to skip a step and speed up the process.</p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <!-- Hidden input for Netlify form name -->
      <input type="hidden" name="form-name" value="contact">
      <!-- Honeypot for spam bots -->
      <input type="hidden" name="bot-field">

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" name="name" placeholder="First Last" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" class="form-control" name="phone" placeholder="(555) 123-4567" required>
      </div>
      
      <div class="mb-3">
        <label for="address" class="form-label">Address (optional):</label>
        <input type="text" name="address" class="form-control" placeholder="123 Main St, Waco TX">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea name="message" rows="5" class="form-control" placeholder="Optional: Describe the surfaces you want cleaned."></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </div>
</div>
{% endblock %}
