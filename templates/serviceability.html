{% extends "base.html" %}
{% block content %}
  <div class="page-content d-flex justify-content-center">
    <div class="service-check-form w-100" style="max-width: 600px;">
      <h2 class="mb-4 text-center">Check Service Availability</h2>

      <form method="POST">
        <div class="mb-3">
          <input class="form-control bg-dark text-light border-secondary"
                 name="address"
                 placeholder="Enter your full street address..."
                 required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Check</button>
      </form>

      {% if result %}
        <div class="mt-4 alert alert-{{ 'success' if 'âœ…' in result else 'danger' }} text-center">
          {{ result }}
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
